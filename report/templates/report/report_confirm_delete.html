{% extends 'base/base.html' %}

{% block body_block %}
<p></p>
{% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">
          {{ message|safe }}
          <a href="#" class="close">✖</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
<div class="container">
  <div class="card border-light mb-3 mx-auto" style="width: 100%; max-width: 35rem;">
    <div class="card-body">
      <h5 style='text-align: center;'> Вы действительно хотите удалить выбранный пост? </h5><br>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-around">
          <a href="{%url 'report:detail' pk=report.pk %}" class='btn btn-dark'>CANCEL</a>
          &ensp;
          <input type="submit" class='btn btn-dark' value="DELETE">
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
