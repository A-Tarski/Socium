{% extends 'base/base.html' %}

{% block body_block %}
{% load bootstrap4 %}
<div class="container">
  <div class="card border-light mb-3 mx-auto" style="width: 100%; max-width: 50rem;">
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button type="submit" class="btn btn-dark float-right">ДОБАВИТЬ</button>
        {% endbuttons %}
      </form>
    </div>
  </div>
</div>

{% endblock %}
