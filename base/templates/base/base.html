<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Socium</title>
    <link rel="shortcut icon" href="{% static 'base/img/fav2.png' %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "base/css/base.css" %}'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand"href="{% url 'report:index' %}">Socium</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" href="{% url 'report:list' %}">Last Reported</a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'report:create' %}">Report</a>
            </li>
          {% endif %}
          <li class="nav-item ">
            <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
          </li>
        </ul>
          <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0" action="{% url 'plate:search' %}" type='GET'>
              <input type="text" class="form-control mr-sm-2"  placeholder='х001ам77' aria-label="Search" name="search">
              <button type="submit" class="btn btn-outline-info my-2 my-sm-0" >Search</button>
            </form>
          {% if user.is_authenticated %}
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'base:personal' username=user.username %}">Personal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'base:logout' %}">Logout</a>
            </li>
          {% else %}
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'base:login' %}">Login</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'base:sign_up' %}">Sign Up</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    {% block body_block %}
    {% endblock %}
  </body>
</html>
